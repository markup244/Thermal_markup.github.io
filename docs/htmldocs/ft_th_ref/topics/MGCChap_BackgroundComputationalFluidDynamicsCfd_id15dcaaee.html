<div id="BodyContent"><h1 class="title topictitle1"> Background of Computational Fluid Dynamics (CFD)</h1>
<div class="abstract MGCAbstract"><span class="shortdesc">A brief
description of the CFD solution techniques used in Simcenter™ <span class="ph fmvar:Product_short_name">Flotherm</span>™ software.</span>
</div>

<li class="link ulchildlink"><strong><a href="../topics/Concept_Overview_id11ef0301.html" title="The solution procedures in Simcenter Flotherm are based on CFD techniques. CFD is concerned with the numerical simulation of fluid flow, heat transfer and related processes such as radiation.">Overview</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_MathematicalRepresentation_id0fd7daeb.html" title="The mathematical simulation of fluid flow and heat transfer phenomena involves the solution of a set of coupled, non-linear, second order, partial differential equations. ">Mathematical Representation</a></strong></li>

<li class="link ulchildlink"><strong><a href="../topics/Concept_GridDefinition_id7168b8df.html" title="The finer the grid used (that is, the greater the number of grid cells) the closer the algebraic equations approximate to the differential equations from which they originated.">Grid Definition</a></strong></li>
