<div id="BodyContent"><h1 class="title topictitle1">Transient Functions and Sub-Functions</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">Functions
are created by combing sub-functions. A set of mathematical sub-functions
is provided.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/Concept_SubFunctionOverlapCombinations_id143ab4bf.html" title="When more than one sub-function is defined over the same time interval they are combined by addition or by multiplication.">Sub-Function Overlap Combinations</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_PeriodicFunctions_id5e587382.html" title="Periodic functions are defined by the Start Time of the period (T start) and the End Time of the period (T end).">Periodic Functions</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_SequentialFunctions_id84a38ddf.html" title="Transient function attributes can be made up of any number of elementary functions which may follow sequentially or overlap.">Sequential Functions</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/Concept_TransientSubFunctions_id04127c77.html" title="The start and end points of all defined transient sub-functions are keypointed in the time grid to provide an accurate description of the overall function.">Transient Sub-Functions</a></strong></li>
</ul>
