<div id="BodyContent"><h1 class="title topictitle1">Optimization Viewers and Dialog Boxes</h1>
<div class="abstract ContainerAbstract"><span class="shortdesc">The
following windows and dialog boxes are used during optimization.</span>
</div>
<div class="related-links TopicTOC levels:1">
<ul class="ullinks">
<li class="link ulchildlink"><strong><a href="../topics/GUIRefT_DesignOfExperimentsDialogBox_idabb9c1c4.html" title="Use this dialog box to create a sequence of scenarios using experimental design methods and to define constraints (or limits) on the variable changes.">Design Of Experiments Dialog Box</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/GUIRefT_OptimizeDialogBox_id7397fafb.html" title="Use this dialog box to set up the sequential optimization controls.">Optimize Dialog Box</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/GUIRefT_ResponseSurfaceViewer_ide72b62ee.html" title="Use this viewer to see how input variables affect output variables and the cost function.">Response Surface Viewer</a></strong></li>
<li class="link ulchildlink"><strong><a href="../topics/GUIRefT_CorrelationMatrix_id987f9262.html" title="Use this matrix to visually identify design parameters that correlate well with output variables, including the calibration cost function. The matrix also highlights less relevant design parameters, which you can then exclude from the analysis, thereby saving time.">Correlation Matrix</a></strong></li>
</ul>

<div class="familylinks">
